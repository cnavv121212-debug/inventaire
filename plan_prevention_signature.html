<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Pr√©vention - Signature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .plan-text {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .plan-text p {
            line-height: 1.8;
            color: #333;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .signature-section {
            margin-top: 30px;
        }

        .signature-pad {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            background: white;
            display: block;
            margin: 0 auto;
        }

        .signature-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            padding: 15px 50px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .signature-pad {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Plan de Pr√©vention</h1>
            <p>Signature √âlectronique des Prestataires</p>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage">
                ‚úì Signature enregistr√©e avec succ√®s dans Google Sheets !
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loadingMessage" style="display: none;">
                <div class="spinner"></div>
                <p>Enregistrement en cours...</p>
            </div>

            <div class="plan-text">
                <h3 style="margin-bottom: 15px; color: #667eea;">Contenu du Plan de Pr√©vention</h3>
                <p>aaaaaaaaaaa</p>
            </div>

            <div class="form-section">
                <h2>Informations du Prestataire</h2>
                
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" required placeholder="Entrez votre nom">
                </div>

                <div class="form-group">
                    <label for="prenom">Pr√©nom *</label>
                    <input type="text" id="prenom" required placeholder="Entrez votre pr√©nom">
                </div>

                <div class="form-group">
                    <label for="societe">Soci√©t√© *</label>
                    <input type="text" id="societe" required placeholder="Entrez le nom de votre soci√©t√©">
                </div>
            </div>

            <div class="signature-section">
                <h2 style="color: #667eea; margin-bottom: 15px;">Signature *</h2>
                <p style="margin-bottom: 15px; color: #666;">Veuillez signer dans le cadre ci-dessous :</p>
                
                <canvas id="signatureCanvas" class="signature-pad" width="600" height="200"></canvas>
                
                <div class="signature-buttons">
                    <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Effacer</button>
                </div>
            </div>

            <div class="submit-container">
                <button class="btn btn-submit" id="submitBtn">‚úçÔ∏è Valider et Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1L7tflNy6er276Qr-IsFzxzfNIjJTZF0-M2FcNNg98Fs';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        // Configuration du canvas de signature
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasSignature = false;

        // Configuration du dessin
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';

        // √âv√©nements de dessin
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Support tactile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            hasSignature = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        // Effacer la signature
        document.getElementById('clearBtn').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
        });

        // Fonction pour envoyer les donn√©es √† Google Sheets via Google Apps Script
        async function sendToGoogleSheets(data) {
            // URL de votre script Google Apps Script
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxijX8jlC8WEBMfJ4LPsTkHzKJq1ZZ7w6TFlGcLZoxQvhifGdvgfsy0rXbydlgb6gbD/exec';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                return true;
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        // Soumettre le formulaire
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const societe = document.getElementById('societe').value.trim();

            // Validation
            if (!nom || !prenom || !societe) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (!hasSignature) {
                showError('Veuillez signer dans le cadre pr√©vu');
                return;
            }

            // Afficher le chargement
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                // Convertir la signature en base64
                const signatureData = canvas.toDataURL('image/png');
                const currentDate = new Date().toLocaleString('fr-FR');

                // Pr√©parer les donn√©es
                const data = {
                    nom: nom,
                    prenom: prenom,
                    societe: societe,
                    signature: signatureData,
                    date: currentDate
                };

                // Envoyer √† Google Sheets
                await sendToGoogleSheets(data);

                // Afficher le succ√®s
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                // R√©initialiser le formulaire apr√®s 2 secondes
                setTimeout(function() {
                    document.getElementById('nom').value = '';
                    document.getElementById('prenom').value = '';
                    document.getElementById('societe').value = '';
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    hasSignature = false;
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }, 2000);

            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                showError('Erreur lors de l\'enregistrement. Veuillez r√©essayer.');
                console.error('Erreur:', error);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
