<input type="file" id="csvFile" accept=".csv" />
<button onclick="loadCSV()">Charger CSV</button>

<script>
function loadCSV() {
  const input = document.getElementById('csvFile');
  if (!input.files[0]) {
    alert("S√©lectionne un fichier CSV !");
    return;
  }
  const file = input.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    displayCSV(text); // fonction pour remplir le tableau HTML
  };
  reader.readAsText(file);
}

function displayCSV(csvText) {
  const rows = csvText.split("\n");
  const table = document.getElementById("inventaireTable");
  table.innerHTML = ""; // vide le tableau existant
  rows.forEach(row => {
    const tr = document.createElement("tr");
    row.split(",").forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      td.contentEditable = true; // rend la cellule modifiable
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}
</script>

        function getBadgeClass(metier) {
            const badges = {

                'EPI': 'badge-epi',
                'Divers': 'badge-divers'
            };
            return badges[metier] || 'badge-cvc';
        }

        function getStockClass(stock, stockMin) {
            if (stock < stockMin) return 'stock-low';
            if (stock < stockMin * 1.5) return 'stock-medium';
            return 'stock-good';
        }

        function renderInventory() {
            const filterMetier = document.getElementById('filterMetier').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = inventory.filter(item => {
                const matchMetier = filterMetier === 'all' || item.metier === filterMetier;
                const matchSearch = item.designation.toLowerCase().includes(searchTerm) || 
                                   item.ref.toLowerCase().includes(searchTerm);
                return matchMetier && matchSearch;
            });

            const tbody = document.getElementById('inventoryTable');
            tbody.innerHTML = filtered.map((item, index) => `
                <tr>
                    <td><strong>${item.ref}</strong></td>
                    <td>${item.designation}</td>
                    <td><span class="badge ${getBadgeClass(item.metier)}">${item.metier}</span></td>

            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = inventory.length;
            
            const lowStock = inventory.filter(item => item.stock < item.stockMin).length;
            document.getElementById('lowStock').textContent = lowStock;
        }

        function addStock(index) {
            const qty = parseInt(document.getElementById(`qty-${index}`).value) || 1;
            inventory[index].stock += qty;
            renderInventory();
        }

        function removeStock(index) {
            const qty = parseInt(document.getElementById(`qty-${index}`).value) || 1;
            inventory[index].stock = Math.max(0, inventory[index].stock - qty);
            renderInventory();
        }

            document.getElementById('modal').style.display = 'none';

                stock: parseInt(document.getElementById('stock').value),
                stockMin: parseInt(document.getElementById('stockMin').value),
                unit: document.getElementById('unit').value
            };
            
            inventory.push(newItem);
            renderInventory();
            closeModal();
        });

        function exportData() {
            let csv = 'R√©f√©rence,D√©signation,Corps de M√©tier,Stock Actuel,Stock Min,Unit√©\n';

            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inventaire_maintenance.csv';
            a.click();
        }

        document.getElementById('filterMetier').addEventListener('change', renderInventory);
        document.getElementById('searchInput').addEventListener('input', renderInventory);

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        renderInventory();
